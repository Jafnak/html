<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <form action="">
      <label for=""

      ><br /><br />
      <label for=""
        >Email:<input type="email" placeholder="Enter your email id" /></label

    </form>

    <form action="">
      <fieldset>
        <legend>FORM VALIDATION</legend>
        <label for="">Name</label>
        <input type="text" name="name" value="" required /><br /><br />
        <label for="">Age</label>
        <input
          type="number"
          name="age"
          min="18"
          max="30"
          required
        /><br /><br />
        <label for="">Password</label>
        <input
          type="password"
          minlength="5"
          maxlength="12"
          required
        /><br /><br />
        <input type="submit" />
      </fieldset>
    </form>

    <hr />

      <input type="radio" checked />
      <input type="checkbox" checked />
      <input type="submit" value="Register" name="" id="" disabled />
      <input type="submit" value="Register" name="" id="" />

    </form>
    <hr />

     <label for="">Name</label>
        <input type="text" name="name" value="" required /><br /><br />

        name="age"

      </label>
