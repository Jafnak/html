<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let person = {
        name: "Jafna",
        age: 25,
        place: "Kochi",
      };

      //dot notation
      console.log(person);
      console.log(typeof person);
      console.log(person.name);
      console.log(person.place);
      console.log(person.age);

      person.name = "Riya";
      console.log(person.name);

      //bracket notation
      console.log(person["name"]);
      console.log(person["place"]);
      console.log(person["age"]);

      person["age"] = 65;
      console.log(person["age"]);

      let fruits = ["apple", "orange", "bananas", "grapes"];
      console.log(fruits.length);

      let numbers = [1, 5, 8, 3, 6, 8, 4, 3, 33, 4, 56, 8];
      console.log(numbers);
      let arr = ["a", 1, "b", 2];
      console.log(arr);

      let marks = [90, 78, 33, 55, 67];
      console.log(marks[0]);
      console.log(marks[1]);
      console.log(marks[2]);
      marks[2] = 67;
      console.log(marks[2]);
      console.log(marks);

      //Array literal method to create an array
      let a = [30, 50, 60];
      console.log(a);

      //new Array()
      let b = new Array(23, 24, 25, 25);
      console.log(b);
      document.write(b);

      //Array.of()
      let c = Array.of("hello", "hi");
      console.log(c);

      let d = Array.of(1);
      console.log(d);
      //Array.from([])
      let e = Array.from([1, 3, 5, 7]);
      console.log(e);

      let g = Array.from("hello"); //letters will be printed so [] is a must for numbers error will be there
      console.log(g);

      let h = Array.from(["Jafna"]);
      console.log(h);
      // console.log(h.length);

      let i = [56, 3, 1, 5, 77, 44, 34];
      console.log(i.sort());

      let j = ["a", "f", "g", "h"];
      console.log(j.sort());

      let k = ["hello", "apple"];
      console.log(k.sort());

      let l = ["hii", "yaay", "hat", 1, 4, 3, 6];
      console.log(l.length - 1);
      console.log(l[l.length - 1]);
      // console.log(l.sort());
      let n = [2, 3, 6, 3, 2, 1];
      console.log(n[n.length - 1]); //last element is printed

      let veg = ["Tomato", "Potato"];
      veg.push("carrot");
      veg.push("beetroot");
      console.log(veg);
      veg.pop();
      console.log(veg);

      let m = [2, 4, 6];
      m.push(7, 4, 3);
      console.log(m);
      m.pop();
      console.log(m);

      let p = ["a", "b", "c"];
      q = p.toString();
      console.log(q);
      console.log(typeof q);

      let x = [10, 55, 66];
      y = x.toString();
      console.log(y);
      console.log(typeof x);
      console.log(typeof y);

      console.log("x,y,z");
      console.log("x");

      let students = ["Jaff", "Sneha", "shaniba"];
      firststud = students.shift();
      console.log(firststud);
      console.log(students);

      let arr1 = [10, 20, 30, 40];
      arr1.unshift(100, 200);
      console.log(arr1);

      let arr2 = ["red", "blue"];
      arr2.unshift("a", "b", "c");
      console.log(arr2);

      let r = [1, 2, 3];
      let s = [4, 5];
      let result = r.concat(s);
      console.log(result);

      let t = [4];
      let u = [5];
      let v = [6];
      let result1 = u.concat(t, v);
      console.log(result1);

      let fruits2 = ["apple", "orange", "banana", "grapes"];
      console.log(fruits2.includes("banana"));
      console.log(fruits2.includes("mango"));
      console.log(fruits.indexOf("orange"));
      console.log(fruits2.indexOf("mango"));

      let letters = ["r", "s", "r", "t"];
      console.log(letters.includes("p"));
      console.log(letters.includes("t"));
      console.log(letters.indexOf("s"));
      console.log(letters.indexOf("r")); //0 -first "r" index is given
      console.log(letters.lastIndexOf("r"));
      console.log(letters.lastIndexOf("s"));
      letters.reverse();
      console.log(letters);
    </script>
  </body>
</html>
