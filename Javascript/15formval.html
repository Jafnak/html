    <form action="" id="myForm">
      Name: <input type="text" id="name" /><br /><br />
      Age: <input type="text" id="age" /><br /><br />
      Phone: <input type="number" id="phone" /><br /><br />
      Password: <input type="password" id="password" /><br /><br />
      <button type="submit">Submit</button>
    </form>

    <script>
      let form = document.getElementById("myForm");
      form.addEventListener("submit", function (event) {
        let name = document.getElementById("name").value;
        let age = document.getElementById("age").value;
        let phone = document.getElementById("phone").value;
        let password = document.getElementById("password").value;

        if (name === "" || age === "" || phone === "" || password === "") {
          alert("All fields are required");
          event.preventDefault();
        }
        if (isNaN(age)) {
          alert("Age must be a number");
          event.preventDefault();
        }
        let phonePattern = /^[6-9][0-9]{9}/; //starting 6-9
        if (!phonePattern.test(phone)) {
          alert("Enter a valid 10 digit number");
          event.preventDefault();
        }

        let namepattern = /^[A-Z][a-z]/;

        if (!namepattern.test(name)) {
          alert(
            "Name should starts with uppercase and should only contain alphabets",
          );
          event.preventDefault();
        }

        let passwordpattern = /^[A-Za-z0-9]{6,}/; // {6,} =>atleat 6  without  coma that will be must 6
        if (!passwordpattern.test(password)) {
          alert("Minimum 6 characters");
          event.preventDefault();
        }
      });
    </script>
