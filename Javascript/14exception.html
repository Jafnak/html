    <script>
      try {
        let num = -4;
        if (num < 0) {
          throw new Error("Number cannot be negative");
        } else {
          console.log("Valid number");
        }
      } catch (error) {
        console.log(error.message);
      }

      try {
        let name = "jaff";
        if (name === "") {
          throw new Error("Enter a name");
        } else {
          console.log("Hello " + name);
        }
      } catch (error) {
        console.log(error.message);
      }
    </script>
