      //FUNCTION EXPRESSION  -->assigned to a variable

      //Without arg + without return

      const greet = function () {
        console.log("Hi");
      };
      greet();

      //with arg + without return

      const greet1 = function (name) {
        console.log("Hi" + name);
      };
      greet1("Jaff");

      //without arg +with return

      const greet2 = function () {
        return "hello";
      };
      console.log(greet2());

      const greet4 = function (name) {
        return "hello" + name;
      };
      console.log(greet4("Jaff"));

      //ARROW FUNCTIONS -->having a short syntax

      //arrow fn without arg+without return
      const a = () => {
        console.log("Hiii from arrow fn");
      };
      a();

      //arrow fn without arg +with return
      const b1 = () => {
        return "Hello from arr";
      };
      console.log(b1());

      //arrow fn with arg +without return
      const c = (age) => {
        console.log("My age is" + age);
      };
      c(25);

      //arrow fn with arg+with return

      const d = (name) => {
        return "Hello my name is" + name;
      };
      console.log(d("Sam"));

      const addition = (a, b) => {
        return a + b;
      };
      console.log(addition(4, 5));

      //simple one with arg+with return
      const add4 = (x, y) => x + y;
      console.log(add4(10, 10));

      //IIFE --> Immediately invoked function expression

      //without arg+without return
      (function () {
        console.log("Hii from iife");
      })();

      //with arg + without return
      (function (name) {
        console.log(name + " from iife");
      })("Samrood");

      //without args + with return
      let result = (function () {
        return "hello hi from iife with return+0 args";
      })();
      console.log(result);

      //with args + with return

      let sum = (function (a, b) {
        return a + b;
      })(20, 40);
