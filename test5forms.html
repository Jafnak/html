<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="">Name</label>
      <input type="text" /><br /><br />
      <label for="">Email</label>
      <input type="email" /><br /><br />
      <label for="">Age</label>
      <input type="number" />
      <hr />
    </form>
    <br />
    <form action="">
      <label for="name">Name</label>
      <input type="text" id="name" />
      <br /><br />
      <label for="email">Email</label>
      <input type="text" id="email" /><br /><br />
      <label for="password">Password</label>
      <input type="password" id="password" />
      <br /><br />
      <label for="address">Address</label>
      <textarea name="address" id="address"></textarea>
    </form>
    <hr />
    <form action="">
      <fieldset>
        <label for="name">Name</label>
        <input type="text" id="name" />
        <br /><br />
        <label for="age">Age</label>
        <input type="number" id="age" />
        <br /><br />
        <label for="address">Address</label>
        <textarea name="address" id="address"></textarea>
        <br /><br />
        <label for="email">Email</label>
        <input type="email" id="email" />
      </fieldset>
    </form>
    <hr />
    <form action="">
      <fieldset>
        <legend>Registration form</legend>
        <label for="">Name: <input type="text" /></label><br /><br />
        <label for="">Email<input type="email" /></label><br /><br />
        <label for="">Age<input type="number" /></label><br /><br />
        Password : <input type="password" />
      </fieldset>
    </form>
    <hr />
    <form action="">
      <p>Select your gender</p>
      <input type="radio" name="gender" />
      <!--at a time 1 name choosingin vendittan name use aakknnath-->
      <label for="">Male</label>
      <input type="radio" name="gender" />
      <label for="">Female</label>
      <br />
      <p>Select your favorite color:</p>
      <input type="radio" name="color" id="red" />
      <label for="red">Red</label>
      <input type="radio" name="color" id="blue" />
      <label for="blue">Blue</label>
      <input type="radio" name="color" id="green" />
      <label for="green">Green</label>
    </form>
    <hr />
    <form action="">
      <p>Languages Known:</p>

      <input type="checkbox" name="" id="" />
      <label for="">Malayalam</label><br /><br />

      <input type="checkbox" name="" id="" />
      <label for="">English</label><br /><br />

      <input type="checkbox" name="" id="" />
      <label for="">Hindi</label><br /><br />
    </form>

    <hr />

    <form action="">
      <p>Select your skills</p>
      <input type="checkbox" name="" id="" />
      <label for="">Python</label>

      <input type="checkbox" name="" id="" />
      <label for="">React</label>

      <input type="checkbox" name="" id="" />
      <label for="">angular</label>
      <hr />
      <p>Search:</p>
      <input type="search" value="" /><br /><br />

      <label for="">Select month:</label>
      <input type="month" />
      <br /><br />

      <label for="">Select week</label>
      <input type="week" /><br /><br />

      <label for="">Select time</label>
      <input type="time" /><br /><br />

      <label for="">Select DOB</label>
      <input type="date" name="" id="" /><br /><br />

      <hr />
      <label for="">Files</label>
      <input type="file" />

      <input type="reset" />
      <input type="submit" value="SUBMIT" />
      <button type="button">Register</button>
    </form>
  </body>
</html>
