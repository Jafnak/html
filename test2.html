<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <iframe src="https://www.flipkart.com/" frameborder="1"></iframe>
    <a href="https://www.flipkart.com/" target="myname">Flipkart</a>
    <iframe name="myname" frameborder="0"></iframe>

    <iframe
      srcdoc="<a href='https://www.flipkart.com/' target='_self'>flipself</a>"
      frameborder="1"
    ></iframe>

    <iframe
      srcdoc="<a href='https://www.flipkart.com/' target='_parent'>flipparent</a>"
      frameborder="1"
    ></iframe>

    <iframe
      srcdoc="<a href='https://www.flipkart.com/' target='_top'>fliptop</a>"
      frameborder="1"
    ></iframe>

    <table
      border="1px"
      style="background-color: bisque; width: 200px; height: 200px"
      align="center"
    >
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jafna</td>
          <td>25</td>
          <td>Malappuram</td>
        </tr>
        <tr>
          <td>Riya</td>
          <td>20</td>
          <td>Kochi</td>
        </tr>
        <tr>
          <td>Zoya</td>
          <td>26</td>
          <td>Calicut</td>
        </tr>
      </tbody>
    </table>

    <table border="1px" cellpadding="20" cellspacing="10">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>201</td>
          <td>Jaffna</td>
          <td>25</td>
        </tr>
        <tr>
          <td>202</td>
          <td>Haya</td>
          <td>22</td>
        </tr>
        <tr>
          <td>203</td>
          <td>Rehan</td>
          <td>20</td>
        </tr>
      </tbody>
    </table>

    <h1>Rowspan table</h1>

    <table border="1">
      <thead>
        <tr>
          <th rowspan="3">Name</th>
          <th>Subject</th>
          <th>Mark</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Maths</td>
          <td>44</td>
        </tr>
        <tr>
          <td>English</td>
          <td>55</td>
        </tr>
      </tbody>
    </table>

    <table border="1">
      <tr>
        <th rowspan="3">Name</th>
        <th>Subject</th>
        <th>Mark</th>
      </tr>

      <tr>
        <td>Maths</td>
        <td>44</td>
      </tr>
      <tr>
        <td>English</td>
        <td>55</td>
      </tr>
    </table>

    <h1>Column span table</h1>

    <table
      border="1"
      style="border-collapse: collapse"
      cellpadding="5"
      cellspacing="5"
    >
      <tr>
        <th colspan="3">Student details</th>
      </tr>

      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
      </tr>
      <tr>
        <td>Jafna</td>
        <td>25</td>
        <td>Malappuram</td>
      </tr>
    </table>
  </body>
</html>
